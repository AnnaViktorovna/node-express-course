<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form class="form contact-form">
        <h5>Login/Register</h5>
        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-input username-input" id="username" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-input password-input" id="password" />
        </div>
        <div class="text-small form-alert">There was an error</div>
        <button type="submit" class="btn btn-block">Submit</button>
      </form>
      <h4>Dashboard</h4>
      <div class="container">
        <p class="token">No token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="data">Get Data</button>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./brower-app.js"></script>
  </body>
</html>
